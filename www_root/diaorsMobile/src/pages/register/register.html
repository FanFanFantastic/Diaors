<ion-header>
    
      <ion-navbar hideBackButton>
        <ion-title>Register</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding class="background">
      <ion-card>
        <ion-card-header>
          Register Formn
        </ion-card-header>
    
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input input="text" placeholder="Name" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input input="text" placeholder="Username" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>  
    
          <a>Forgot your login detal? <b>Get help signing in</b></a>
    
          <button ion-button block outline color="light" (click)="register()">Register</button>
          <p>OR</p>
          <button ion-button block color="faceblue">
            
            <ion-icon name="logo-facebook"></ion-icon> Login with facebook 
          
          </button>
          <button ion-button block color="wegreen">
              
              <ion-icon name="logo-facebook"></ion-icon> Login with wechat
            
          </button>
        
        </ion-card-content>
      </ion-card> 
    
      <button ion-button clear full color="light">Don't have an account? Sign up</button>
    
    </ion-content>
