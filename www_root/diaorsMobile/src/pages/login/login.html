<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>

    <ion-card-content >
      
      <ion-list>
        <ion-item>
          <ion-input input="text" placeholder="Username" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input input="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>  

      <a>Forgot your login detal? <b>Get help signing in</b></a>

      <button ion-button block outline color="light">Log in</button>
      <p>OR</p>
      <button ion-button block color="faceblue">
        
        <ion-icon name="logo-facebook"></ion-icon> Login with facebook 
      
      </button>
      <button ion-button block color="wegreen">
          
          <ion-icon name="logo-facebook"></ion-icon> Login with wechat
        
      </button>
    
    </ion-card-content>
  </ion-card> 

  <button ion-button clear full color="light" (click)="goToRegisterPage()">Don't have an account? Sign up</button>

</ion-content>
