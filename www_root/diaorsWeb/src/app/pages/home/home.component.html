<div class="row">
   <div class="col-12">

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Post Your Diaors</button>
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Post Discussion</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form name="postForm">
                     <div class="form-group">
                        <input class="form-control" placeholder="Title" [(ngModel)]="postTitle" name="title">
                        <input class="form-control" placeholder="Your Name" [(ngModel)]="postUserName" name="username">
                        <textarea class="form-control" rows="3" placeholder="Enter Your Post ..." [(ngModel)]="postContent" name="postContent"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary" (click)="submitPost()">Submit</button>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<div *ngFor="let post of posts">
   <div class="row">
      <div class="col-xl-9 col-sm-12">
         <div class="card">
            <button type="button" class="close" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
            <div class="card-body">
               <h5 class="card-title">{{post.title}}</h5>
               <h6 class="card-subtitle mb-2 text-muted">{{post.created_by}}</h6>
               <p class="card-text">{{post.body}}</p>

               <a href="#" class="btn btn-outline-dark btn-sm">
                  <span class="fa fa-thumbs-o-up"></span> Likes
                  <span class="badge">{{post.likes}}</span>
               </a>
               <a href="#" class="btn btn-outline-dark btn-sm">
                  <span class="fa fa-comment"></span> Comments
                  <span class="badge">23</span>
               </a>


               <a href="#" class="btn btn-outline-dark btn-sm">
                  <span class="fa fa-heart-o"></span>
               </a>
            </div>

         </div>
      </div>
   </div>

   <div class="col-xl-3 col-sm-0">
   </div>
</div>
